# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - eventhostapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Install EF tools
        run: |
             dotnet new tool-manifest
             dotnet tool install dotnet-ef

      - name: Generate EF Core migration script
        run: dotnet ef migrations script --idempotent --no-build --configuration Release --output sql-script.sql --context GDC.EventHost.DAL.DbContexts.EventHostContext --project ${{ github.workspace }}/GDC.EventHost.API/GDC.EventHost.DAL.csproj

      - uses: actions/upload-artifact@v4
        with:
          name: ddl-updates
          path: ./sql-script.sql

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download all artifacts from build job
        uses: actions/download-artifact@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FE0E222E7AAE4DFCBAE1963709E65981 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5192C8F8B8B447D38529F6864116587B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01ACE5BF20E34286AD9C73A5AEB7FC7D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'eventhostapi'
          slot-name: 'Production'
          package: ./.net-app/

      - name: Azure SQL Deploy
        uses: Azure/sql-action@v2.2.1
        with:
          connection-string: ${{ secrets.CONNECTION_STRING }}
          path: ./ddl-updates/sql-script.sql
          
